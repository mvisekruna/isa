<div class="card my-5">
  <div class="card-body">
    <h2>{{ title }}</h2>
    <button (click)="div1Function()" type="submit" class="btn btn-info">{{ buttonName }}</button>
    <div *ngIf="div1" id="div1">
      <form (ngSubmit)="onSubmit()" #form="ngForm" name="registerForm" #userRegisterForm="ngForm" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="authSignUpInfo.email" class="form-control" id="email" name="email"
            placeholder="Enter your email" required #email="ngModel">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="authSignUpInfo.password" class="form-control" id="password"
            name="password" placeholder="Enter your password" required #password="ngModel">
        </div>
        <div class="form-group">
          <label for="password">Confirm pasword</label>
          <input type="password" [(ngModel)]="authSignUpInfo.password_confirm" class="form-control" id="password_cnfrm"
            name="password_cnfrm" placeholder="Confirm your password" required #password_cnfrm="ngModel">
        </div>
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" [(ngModel)]="authSignUpInfo.firstName" class="form-control" id="firstName" name="firstName"
            placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" [(ngModel)]="authSignUpInfo.lastName" class="form-control" id="lastName" name="lastName"
            placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" [(ngModel)]="authSignUpInfo.address" class="form-control" id="address" name="address"
            placeholder="Enter your address">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" [(ngModel)]="authSignUpInfo.city" class="form-control" id="city" name="city"
            placeholder="Enter your city">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" [(ngModel)]="authSignUpInfo.state" class="form-control" id="state" name="state"
            placeholder="Enter your state">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone number</label>
          <input type="text" [(ngModel)]="authSignUpInfo.phoneNumber" class="form-control" id="phoneNumber"
            name="phoneNumber" placeholder="Enter your phone number">
        </div>
        <button type="submit" class="btn btn-info" [disabled]="!userRegisterForm.form.valid">Register</button>
      </form>
    </div>
  </div>
</div>
