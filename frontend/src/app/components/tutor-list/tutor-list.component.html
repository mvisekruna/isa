  
<div class="card my-5">
    <div class="card-body">
      <h2>{{ title }}</h2>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tutor of tutors" id="tutor">
            <td>{{ tutor.id }}</td>
            <td>{{ tutor.firstName }}</td>
            <td>{{ tutor.lastName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
