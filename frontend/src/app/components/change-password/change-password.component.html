<div class="form-group" id="changePass">
    <p>
      <strong>Old password:</strong><input type="password"   
      class="form-control" 
      id="oldpassword" 
      name="oldpassword" 
      > <br/>
      <strong>New password:</strong> <input type="password" 
      class="form-control" 
      id="newpassword" 
      name="newpassword" 
      > <br/>

    &nbsp;
</div>
