<div class="card my-5">
    <div class="card-body">
        <h2>{{ title }}</h2>
        <div >
      <form (ngSubmit)="onSubmit()" #form="ngForm" name="createUserForm" #r="ngForm" novalidate>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text"   [(ngModel)]="addUserReq.email"
              class="form-control" 
              id="email" 
              name="email" 
              placeholder="Enter user email"
              >
          </div>
          <div class="form-group">
              <label for="Password">Password</label>
              <input type="text"   [(ngModel)]="addUserReq.password"
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter user password"
                >
            </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text"   [(ngModel)]="addUserReq.firstName"
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter user name"
            >
        </div>
        <div class="form-group">
            <label for="Last name">Last name</label>
            <input type="text"   [(ngModel)]="addUserReq.lastName"
              class="form-control" 
              id="lastName" 
              name="lastName" 
              placeholder="Enter user last name"
              >
          </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text"  [(ngModel)]="addUserReq.address"
            class="form-control" 
            id="address" 
            name="address" 
            placeholder="Enter address"
            > 
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input type="text"  [(ngModel)]="addUserReq.phoneNumber"
              class="form-control" 
              id="phoneNumber" 
              name="phoneNumber" 
              placeholder="Enter phone number"
              >    
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text"  [(ngModel)]="addUserReq.city"
              class="form-control" 
              id="city" 
              name="city" 
              placeholder="Enter city"
              >    
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text"  [(ngModel)]="addUserReq.state"
              class="form-control" 
              id="state" 
              name="state" 
              placeholder="Enter state"
              >    
          </div>
          <div class="form-group">
            <label for="role.name">Role</label>
            <input list="roles" [(ngModel)]="addUserReq.role.name"
            class="form-control" 
            id="role.name" 
            name="role.name"  >

            <datalist id="roles">
                
            <option value="ROLE_TUTOR">
            <option value="ROLE_VACATON_HOME_OWNER">
            <option value="ROLE_BOAT_OWNER">
            <option value="ROLE_ADMIN">
            <option value="ROLE_USER">
          </datalist>
             
          </div>
          <button type="submit" 
          class="btn btn-info">Add</button>
      </form>
      </div>
   </div>
</div>
